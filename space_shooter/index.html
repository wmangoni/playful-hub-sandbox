    <title>Space Shooter Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #game-container {
            position: relative;
            width: 600px;
            height: 400px;
            border: 2px solid #333;
            background-color: #050510;
            overflow: hidden;
        }
        #player {
            position: absolute;
            width: 40px;
            height: 40px;
            bottom: 20px;
            left: 280px;
            transition: opacity 0.15s ease-in-out;
        }
        #player polygon {
            fill: #3498db;
        }
        #player rect {
            animation: thrust 0.1s infinite alternate;
        }
        @keyframes thrust {
            from { fill: #e74c3c; }
            to { fill: #ff7f50; }
        }
        .enemy {
            position: absolute;
            width: 30px;
            height: 30px;
            transition: transform 0.1s ease-out;
        }
        .enemy.hit {
            transform: scale(1.1);
            filter: brightness(1.5);
        }
        .bullet {
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: #f1c40f;
            border-radius: 3px;
            box-shadow: 0 0 4px #f1c40f;
        }
        .special-bullet {
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: #00ffff;
            box-shadow: 0 0 8px #00ffff, 0 0 4px #ffffff inset;
            border-radius: 3px;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
        }
        .star-layer1 {
            width: 2px;
            height: 2px;
            opacity: 0.9;
        }
        .star-layer2 {
            width: 1.5px;
            height: 1.5px;
            opacity: 0.6;
        }
        .star-layer3 {
            width: 1px;
            height: 1px;
            opacity: 0.4;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        #player-hp-bar-container {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: 15px;
            background-color: #555;
            border: 1px solid #888;
            border-radius: 3px;
        }
        #player-hp-bar-fill {
            height: 100%;
            width: 100%;
            background-color: #e74c3c;
            border-radius: 2px;
            transition: width 0.2s ease-out;
        }
        #special-charges {
            position: absolute;
            top: 40px;
            right: 10px;
            color: #00ffff;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        #level {
            position: absolute;
            top: 40px;
            left: 10px;
            color: #ff9900;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        #special-active {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            font-size: 16px;
            display: none;
        }
        #special-bar {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
        }
        #special-bar-fill {
            height: 100%;
            width: 100%;
            background-color: #00ffff;
            border-radius: 5px;
            transition: width 0.1s;
        }
        #player.invulnerable {
            opacity: 0.5;
            animation: blink 0.15s linear infinite;
        }
        @keyframes blink {
            50% { opacity: 0.2; }
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .explosion {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: orange;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 0.3s ease-out forwards;
            z-index: 5;
        }
        @keyframes explode {
            0% { transform: scale(0.1); opacity: 1; background-color: yellow; }
            50% { background-color: orange; }
            100% { transform: scale(1.5); opacity: 0; background-color: darkred; }
        }
        #game-container.shake {
            animation: screenShake 0.15s linear;
        }
        @keyframes screenShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px) rotate(-0.5deg); }
            50% { transform: translateX(3px) rotate(0.5deg); }
            75% { transform: translateX(-2px) rotate(-0.2deg); }
        }

    <div id="game-container">
        <div id="score">Score: 0</div>

            <div id="player-hp-bar-fill"></div>

        <div id="level">Nível: 1</div>
        <div id="special-active">TIRO TRIPLO ATIVO!</div>
        <div id="special-bar"><div id="special-bar-fill"></div></div>
        <svg id="player" viewBox="0 0 100 100">
            <polygon points="50,0 100,100 50,70 0,100" fill="#3498db" />

        </svg>

    <!-- Efeitos Sonoros e Música -->
    <audio id="sfx-shoot" src="../assets/sounds/laser-shoot.mp3" preload="auto"></audio>
    <audio id="sfx-special-shoot" src="../assets/sounds/special-shoot.mp3" preload="auto"></audio>
    <audio id="sfx-enemy-hit" src="../assets/sounds/enemy_hit.mp3" preload="auto"></audio>
    <audio id="sfx-explosion" src="../assets/sounds/sfx-pop.mp3" preload="auto"></audio>
    <audio id="sfx-player-damage" src="../assets/sounds/player_damage.mp3" preload="auto"></audio>
    <audio id="sfx-game-over" src="../assets/sounds/game_over.mp3" preload="auto"></audio>
    <audio id="sfx-powerup" src="../assets/sounds/powerup.mp3" preload="auto"></audio>
    <audio id="bgm-game" src="../assets/sounds/trl-epica-dramatica-motivacional-arrepiante-202402121831.mp3" loop preload="auto"></audio>
    <audio id="bgm-game-over" src="../assets/sounds/game_over_bgm.mp3" preload="auto"></audio>

    <script>
        const gameContainer = document.getElementById('game-container');
        const player = document.getElementById('player');
        const scoreElement = document.getElementById('score');
        const playerHPBarFill = document.getElementById('player-hp-bar-fill');
        const specialChargesElement = document.getElementById('special-charges');
        const levelElement = document.getElementById('level');
        const specialActiveElement = document.getElementById('special-active');
        const specialBarFill = document.getElementById('special-bar-fill');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');
        
        const containerWidth = gameContainer.offsetWidth;
        const containerHeight = gameContainer.offsetHeight;
        const playerWidth = 40;
        const playerHeight = 40;
        
        let playerX = containerWidth / 2 - playerWidth / 2;
        let playerY = containerHeight - playerHeight - 20;
        let bullets = [];
        let enemies = [];
        let stars = [];
        let score = 0;
        let playerMaxHP = 100;
        let playerCurrentHP = playerMaxHP;
        let isPlayerInvulnerable = false;
        let playerInvulnerableTimer = null;
        const playerInvulnerableDuration = 1500;
        let isGameOver = false;
        let gameLoopId;
        let difficultyLevel = 1;
        let specialCharges = 3;
        let isSpecialActive = false;
        let specialTimer = null;
        let specialTimeLeft = 0;
        
        // Controls state
        let isLeftPressed = false;
        let isRightPressed = false;
        let isFirePressed = false;
        let isSpecialPressed = false;
        let lastFireTime = 0;
        
        // Elementos de Áudio
        const sfxShoot = document.getElementById('sfx-shoot');
        const sfxSpecialShoot = document.getElementById('sfx-special-shoot');
        const sfxEnemyHit = document.getElementById('sfx-enemy-hit');
        const sfxExplosion = document.getElementById('sfx-explosion');
        const sfxPlayerDamage = document.getElementById('sfx-player-damage');
        const sfxGameOver = document.getElementById('sfx-game-over');
        // const sfxPowerup = document.getElementById('sfx-powerup');
        const bgmGame = document.getElementById('bgm-game');
        const bgmGameOver = document.getElementById('bgm-game-over');
        
        const MAX_DIFFICULTY_LEVEL = 20; // Limite máximo de dificuldade
        
        // Função auxiliar para tocar sons com segurança
        function playSound(audioElement) {
            if (audioElement) {
                audioElement.currentTime = 0; // Reinicia o som se já estiver tocando
                audioElement.play().catch(error => {
                    // Autoplay pode ser bloqueado, logar o erro mas não quebrar o jogo
                    // console.warn("Audio play failed:", error);
                });
            }
        }
        
        // Parar todas as músicas
        function stopMusic() {
            if (bgmGame) bgmGame.pause();
            if (bgmGameOver) bgmGameOver.pause();
        }
        
        // Initialize stars com parallax
        function createStars() {
            stars.forEach(star => { // Limpa estrelas antigas se resetar
                if(star.parentNode === gameContainer) gameContainer.removeChild(star);
            });
            stars = []; // Limpa o array

            const starCounts = { layer1: 30, layer2: 40, layer3: 50 }; // Densidade por camada
            const starSpeeds = { layer1: 0.8, layer2: 0.4, layer3: 0.2 }; // Velocidade por camada

            for (const layer in starCounts) {
                for (let i = 0; i < starCounts[layer]; i++) {
                    const star = document.createElement('div');
                    star.className = `star star-${layer}`; // Adiciona classe da camada
                    star.style.left = Math.random() * containerWidth + 'px';
                    star.style.top = Math.random() * containerHeight + 'px';
                    star.speed = starSpeeds[layer] * (Math.random() * 0.5 + 0.75); // Pequena variação na velocidade da camada
                    gameContainer.insertBefore(star, player); // Insere antes do jogador
                    stars.push(star);
                }
            }
        }
        
        // Update player position based on controls
        function updatePlayer() {
            if (isLeftPressed && playerX > 0) {
                playerX -= 7; // Increased player speed
            }
            if (isRightPressed && playerX < containerWidth - playerWidth) {
                playerX += 7; // Increased player speed
            }
            player.style.left = playerX + 'px';
        }
        
        // Função para criar explosão visual
        function createExplosion(x, y) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            // Ajusta posição para centralizar a explosão
            explosion.style.left = (x - 25) + 'px';
            explosion.style.top = (y - 25) + 'px';
            gameContainer.appendChild(explosion);
            playSound(sfxExplosion); // Toca som de explosão

            // Remove a explosão do DOM após a animação
            setTimeout(() => {
                if (explosion.parentNode === gameContainer) {
                    gameContainer.removeChild(explosion);
                }
            }, 300); // Duração da animação CSS
        }
        
        // Fire a bullet - Adiciona som
        function fireBullet() {
            const currentTime = Date.now();
            if (currentTime - lastFireTime < 150) return; // Faster fire rate

            if (isSpecialActive) {
                // Triple special shot (middle, left diagonal, right diagonal)
                // Middle bullet
                const bullet1 = document.createElement('div');
                bullet1.className = 'special-bullet';
                bullet1.style.left = (playerX + playerWidth / 2 - 5) + 'px';
                bullet1.style.top = (playerY - 15) + 'px';
                bullet1.speedX = 0;
                bullet1.speedY = -10;
                gameContainer.appendChild(bullet1);
                bullets.push(bullet1);
                playSound(sfxSpecialShoot); // Som diferente para tiro especial
                
                // Left diagonal bullet
                const bullet2 = document.createElement('div');
                bullet2.className = 'special-bullet';
                bullet2.style.left = (playerX + playerWidth / 2 - 15) + 'px';
                bullet2.style.top = (playerY - 10) + 'px';
                bullet2.speedX = -2;
                bullet2.speedY = -9;
                gameContainer.appendChild(bullet2);
                bullets.push(bullet2);
                
                // Right diagonal bullet
                const bullet3 = document.createElement('div');
                bullet3.className = 'special-bullet';
                bullet3.style.left = (playerX + playerWidth / 2 + 5) + 'px';
                bullet3.style.top = (playerY - 10) + 'px';
                bullet3.speedX = 2;
                bullet3.speedY = -9;
                gameContainer.appendChild(bullet3);
                bullets.push(bullet3);
            } else {
                // Regular single bullet
                const bullet = document.createElement('div');
                bullet.className = 'bullet';
                bullet.style.left = (playerX + playerWidth / 2 - 5) + 'px';
                bullet.style.top = (playerY - 15) + 'px';
                bullet.speedX = 0;
                bullet.speedY = -10;
                gameContainer.appendChild(bullet);
                bullets.push(bullet);
                playSound(sfxShoot); // Som de tiro normal
            }
            
            lastFireTime = currentTime;
        }
        
        // Activate special shot
        function activateSpecial() {
            if (specialCharges > 0 && !isSpecialActive) {
                isSpecialActive = true;
                specialCharges--;
                specialChargesElement.textContent = `Tiro Especial: ${specialCharges}`;
                specialActiveElement.style.display = 'block';
                specialTimeLeft = 2000; // 2 seconds
                
                // Cancel any existing timer
                if (specialTimer) {
                    clearInterval(specialTimer);
                }
                
                // Start countdown
                specialTimer = setInterval(() => {
                    specialTimeLeft -= 100;
                    const percentage = (specialTimeLeft / 2000) * 100;
                    specialBarFill.style.width = `${percentage}%`;
                    
                    if (specialTimeLeft <= 0) {
                        deactivateSpecial();
                    }
                }, 100);
            }
        }
        
        // Deactivate special shot
        function deactivateSpecial() {
            isSpecialActive = false;
            specialActiveElement.style.display = 'none';
            specialBarFill.style.width = '0%';
            
            if (specialTimer) {
                clearInterval(specialTimer);
                specialTimer = null;
            }
        }
        
        // Update bullets position
        function updateBullets() {
            for (let i = 0; i < bullets.length; i++) {
                const bullet = bullets[i];
                const x = parseFloat(bullet.style.left) + (bullet.speedX || 0);
                const y = parseFloat(bullet.style.top) + (bullet.speedY || -10);
                
                if (y < 0 || x < 0 || x > containerWidth) {
                    gameContainer.removeChild(bullet);
                    bullets.splice(i, 1);
                    i--;
                } else {
                    bullet.style.left = x + 'px';
                    bullet.style.top = y + 'px';
                }
            }
        }
        
        // Create an enemy - usar sprite (comentado)
        function createEnemy() {
            // Increase spawn rate and enemy speed based on difficulty level
            const spawnRate = 0.02 + (difficultyLevel - 1) * 0.005;
            const maxEnemies = 8 + Math.floor((difficultyLevel - 1) / 2);
            
            if (Math.random() < spawnRate && enemies.length < maxEnemies) {
                const enemy = document.createElement('div');
                enemy.className = 'enemy';

                // *** Se usar sprites, defina o background aqui ***
                // const enemyType = Math.floor(Math.random() * 3);
                // enemy.style.backgroundImage = `url('images/enemy_type${enemyType}.png')`;
                // enemy.dataset.type = enemyType; // Guarda o tipo se precisar

                // *** Manter SVG por enquanto ***
                const enemyType = Math.floor(Math.random() * 3);
                enemy.innerHTML = `<svg viewBox="0 0 100 100">
                    ${enemyType === 0 ? '<circle cx="50" cy="50" r="40" fill="#e74c3c" /><circle cx="30" cy="40" r="10" fill="#000" /><circle cx="70" cy="40" r="10" fill="#000" />' :
                      enemyType === 1 ? '<polygon points="10,50 50,10 90,50 50,90" fill="#9b59b6" /><circle cx="35" cy="45" r="8" fill="#000" /><circle cx="65" cy="45" r="8" fill="#000" />' :
                      '<rect x="10" y="10" width="80" height="80" fill="#f39c12" /><rect x="25" y="30" width="15" height="15" fill="#000" /><rect x="60" y="30" width="15" height="15" fill="#000" />'}
                </svg>`;
                // *** Fim SVG ***

                const x = Math.random() * (containerWidth - 30);
                enemy.style.left = x + 'px';
                enemy.style.top = '0px';
                
                // Base speed is increased with difficulty
                const baseSpeed = 0.5 + (difficultyLevel - 1) * 0.2;
                enemy.speed = Math.random() * 1 + baseSpeed;
                
                // Add special movement pattern for higher levels
                if (difficultyLevel >= 3) {
                    enemy.movementType = Math.floor(Math.random() * 3);
                    enemy.movementOffset = 0;
                    
                    if (enemy.movementType === 1) {
                        // Zigzag movement
                        enemy.amplitude = Math.random() * 30 + 20;
                        enemy.frequency = Math.random() * 0.1 + 0.05;
                    }
                }
                
                gameContainer.appendChild(enemy);
                enemies.push(enemy);
            }
        }
        
        // Update enemies position
        function updateEnemies() {
            for (let i = 0; i < enemies.length; i++) {
                const enemy = enemies[i];
                let x = parseFloat(enemy.style.left);
                let y = parseFloat(enemy.style.top) + enemy.speed;
                
                // Apply special movement patterns based on difficulty level
                if (enemy.movementType === 1) {
                    // Zigzag movement
                    enemy.movementOffset += enemy.frequency;
                    x += Math.sin(enemy.movementOffset) * 2;
                } else if (enemy.movementType === 2 && difficultyLevel >= 4) {
                    // Homing movement (slight tracking of player)
                    const playerCenterX = playerX + playerWidth / 2;
                    const enemyCenterX = x + 15;
                    
                    if (playerCenterX < enemyCenterX) {
                        x -= 0.5;
                    } else if (playerCenterX > enemyCenterX) {
                        x += 0.5;
                    }
                }
                
                // Keep enemy within screen bounds
                if (x < 0) x = 0;
                if (x > containerWidth - 30) x = containerWidth - 30;
                
                if (y > containerHeight) {
                    gameContainer.removeChild(enemy);
                    enemies.splice(i, 1);
                    i--;
                    
                    // After level 2, lose lives when enemies reach bottom
                    if (difficultyLevel >= 3) {
                        playerTakeDamage(10);
                    }
                } else {
                    enemy.style.left = x + 'px';
                    enemy.style.top = y + 'px';
                }
            }
        }
        
        // Update stars position (parallax effect)
        function updateStars() {
            for (let i = 0; i < stars.length; i++) {
                const star = stars[i];
                let y = parseFloat(star.style.top) + star.speed;
                
                if (y > containerHeight) {
                    y = -5; // Reinicia um pouco acima do topo
                    star.style.left = Math.random() * containerWidth + 'px'; // Nova posição X
                }
                
                star.style.top = y + 'px';
            }
        }
        
        // Check for collisions - Adiciona feedback visual e sonoro no hit do inimigo, limita nível
        function checkCollisions() {
            // Check bullet-enemy collisions
            for (let i = bullets.length - 1; i >= 0; i--) { // Iterar de trás para frente ao remover
                const bullet = bullets[i];
                if (!bullet) continue;
                const bulletRect = bullet.getBoundingClientRect();

                for (let j = enemies.length - 1; j >= 0; j--) { // Iterar de trás para frente
                    const enemy = enemies[j];
                    if (!enemy) continue;
                    const enemyRect = enemy.getBoundingClientRect();

                    if (
                        bulletRect.left < enemyRect.right &&
                        bulletRect.right > enemyRect.left &&
                        bulletRect.top < enemyRect.bottom &&
                        bulletRect.bottom > enemyRect.top
                    ) {
                        // Feedback visual de hit no inimigo (piscar/aumentar)
                        enemy.classList.add('hit');
                        setTimeout(() => enemy.classList.remove('hit'), 100);

                        playSound(sfxEnemyHit); // Som de acerto no inimigo

                        // --- Implementar HP inimigo aqui (Etapa 1) ---
                        // Por agora, inimigo morre com 1 hit
                        createExplosion(enemyRect.left + enemyRect.width / 2, enemyRect.top + enemyRect.height / 2); // Cria explosão
                        try {
                             if (bullet.parentNode === gameContainer) gameContainer.removeChild(bullet);
                             if (enemy.parentNode === gameContainer) gameContainer.removeChild(enemy);
                        } catch (e) { console.warn("Error removing elements:", e); }

                        bullets.splice(i, 1);
                        enemies.splice(j, 1);

                        // Score points
                        const points = 10 * difficultyLevel;
                        score += points;
                        scoreElement.textContent = `Score: ${score}`;

                        // Check if we reached new level - com limite
                        const calculatedLevel = 1 + Math.floor(score / 150);
                        const newLevel = Math.min(calculatedLevel, MAX_DIFFICULTY_LEVEL); // Limita o nível

                        if (newLevel > difficultyLevel) {
                            difficultyLevel = newLevel;
                            levelElement.textContent = `Nível: ${difficultyLevel}`;

                            // Award extra special charge every 2 levels
                            if (difficultyLevel % 2 === 0 && specialCharges < 3) {
                                specialCharges++;
                                specialChargesElement.textContent = `Tiro Especial: ${specialCharges}`;
                            }
                        }
                        // Bullet hit an enemy, break inner loop and continue checking other bullets
                        break; // Sai do loop de inimigos (j)
                    }
                }
                 // Se a bala foi removida (splice), não precisa checar mais colisões para ela
                 // A iteração i-- já cuida disso ao iterar de trás para frente
            }
            
            // Check player-enemy collisions
            if (!isPlayerInvulnerable) { // Só checa colisão com inimigo se não estiver invulnerável
                const playerRect = player.getBoundingClientRect();
                for (let i = 0; i < enemies.length; i++) {
                    const enemy = enemies[i];
                    if (!enemy) continue;
                    const enemyRect = enemy.getBoundingClientRect();

                    if (
                        playerRect.left < enemyRect.right -5 && // Ajuste para colisão mais justa
                        playerRect.right > enemyRect.left + 5 &&
                        playerRect.top < enemyRect.bottom - 5 &&
                        playerRect.bottom > enemyRect.top + 5
                    ) {
                        // Collision detected
                        try {
                            if (enemy.parentNode === gameContainer) gameContainer.removeChild(enemy);
                        } catch (e) {
                             console.warn("Error removing enemy during player-enemy collision:", e);
                        }
                        enemies.splice(i, 1);
                        playerTakeDamage(25); // Inimigo causa 25 de dano (ajuste conforme necessário)
                        i--; // Decrementa o índice pois removemos um inimigo
                        // Não precisa mais decrementar vidas ou checar game over aqui, playerTakeDamage cuida disso
                        break; // Sai do loop de inimigos após uma colisão
                    }
                }
            }
        }
        
        // Game over function - Toca som e BGM diferente
        function gameOver() {
            if (isGameOver) return; // Evita chamar múltiplas vezes
            isGameOver = true;
            finalScoreElement.textContent = `Score: ${score}`;
            gameOverScreen.style.display = 'flex';
            if(gameLoopId) cancelAnimationFrame(gameLoopId);
            deactivateSpecial();
            player.style.display = 'none'; // Garante que o jogador suma

            playSound(sfxGameOver);
            stopMusic(); // Para a música do jogo
            playSound(bgmGameOver); // Toca música de game over

            isPlayerInvulnerable = false;
            player.classList.remove('invulnerable');
            if (playerInvulnerableTimer) {
                clearTimeout(playerInvulnerableTimer);
                playerInvulnerableTimer = null;
            }
        }
        
        // Reset game state - Reseta música
        function resetGame() {
            stopMusic(); // Para qualquer música que esteja tocando
            // Clear all game elements
            while (bullets.length > 0) {
                gameContainer.removeChild(bullets[0]);
                bullets.shift();
            }
            while (enemies.length > 0) {
                gameContainer.removeChild(enemies[0]);
                enemies.shift();
            }
            while (stars.length > 0) {
                gameContainer.removeChild(stars[0]);
                stars.shift();
            }
            
            // Reset game variables
            playerX = containerWidth / 2 - playerWidth / 2;
            playerY = containerHeight - playerHeight - 20;
            score = 0;
            playerCurrentHP = playerMaxHP;
            isPlayerInvulnerable = false;
            if (playerInvulnerableTimer) {
                clearTimeout(playerInvulnerableTimer);
                playerInvulnerableTimer = null;
            }
            difficultyLevel = 1;
            specialCharges = 3;
            isGameOver = false;
            isSpecialActive = false;
            
            // Update UI
            scoreElement.textContent = `Score: ${score}`;
            updatePlayerHPBar();
            levelElement.textContent = `Nível: ${difficultyLevel}`;
            specialChargesElement.textContent = `Tiro Especial: ${specialCharges}`;
            gameOverScreen.style.display = 'none';
            specialActiveElement.style.display = 'none';
            specialBarFill.style.width = '0%';
            player.style.display = 'block'; // Garante que o jogador reapareça
            player.classList.remove('invulnerable');
            
            // Setup game elements
            createStars();
            if (gameLoopId) cancelAnimationFrame(gameLoopId);
            gameLoopId = null;
            startGame();
        }
        
        // Auto-fire (to make game easier)
        function enableAutoFire() {
            setInterval(() => {
                if (!isGameOver) {
                    fireBullet();
                }
            }, 300);
        }
        
        // Main game loop
        function gameLoop() {
            if (!isGameOver) {
                updatePlayer();
                if (isFirePressed) {
                    fireBullet();
                }
                if (isSpecialPressed && !isSpecialActive && specialCharges > 0) {
                    activateSpecial();
                    isSpecialPressed = false; // Reset to prevent continuous activation
                }
                updateBullets();
                createEnemy();
                updateEnemies();
                updateStars();
                checkCollisions();
                gameLoopId = requestAnimationFrame(gameLoop);
            }
        }
        
        // Handle keyboard events
        function setupControls() {
            window.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft' || e.key === 'a') {
                    isLeftPressed = true;
                }
                if (e.key === 'ArrowRight' || e.key === 'd') {
                    isRightPressed = true;
                }
                if (e.key === 'ArrowUp' || e.key === 'w') {
                    isFirePressed = true;
                }
                if (e.key === ' ' && !isSpecialPressed) {
                    isSpecialPressed = true;
                }
            });
            
            window.addEventListener('keyup', (e) => {
                if (e.key === 'ArrowLeft' || e.key === 'a') {
                    isLeftPressed = false;
                }
                if (e.key === 'ArrowRight' || e.key === 'd') {
                    isRightPressed = false;
                }
                if (e.key === 'ArrowUp' || e.key === 'w') {
                    isFirePressed = false;
                }
                if (e.key === ' ') {
                    isSpecialPressed = false;
                }
            });
            
            // Touch controls for mobile
            let touchStartX = 0;
            gameContainer.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const containerRect = gameContainer.getBoundingClientRect();
                touchStartX = touch.clientX - containerRect.left;
                
                // Double tap detection for special
                const now = new Date().getTime();
                const timeSince = now - (touch.target.lastTouch || 0);
                
                if (timeSince < 300 && timeSince > 0) {
                    // Double tap - activate special
                    isSpecialPressed = true;
                }
                
                touch.target.lastTouch = now;
                isFirePressed = true;
            });
            
            gameContainer.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const containerRect = gameContainer.getBoundingClientRect();
                const touchX = touch.clientX - containerRect.left;
                
                // Determine movement based on relative position from touch start
                if (touchX < touchStartX - 20) {
                    isLeftPressed = true;
                    isRightPressed = false;
                } else if (touchX > touchStartX + 20) {
                    isLeftPressed = false;
                    isRightPressed = true;
                } else {
                    isLeftPressed = false;
                    isRightPressed = false;
                }
                
                playerX = touchX - playerWidth / 2;
                if (playerX < 0) playerX = 0;
                if (playerX > containerWidth - playerWidth) playerX = containerWidth - playerWidth;
            });
            
            gameContainer.addEventListener('touchend', () => {
                isFirePressed = false;
                isLeftPressed = false;
                isRightPressed = false;
            });
            
            // Restart button
            restartButton.addEventListener('click', resetGame);
        }
        
        // Start the game - Inicia BGM
        function startGame() {
            // Certifique-se de que os controles estão configurados apenas uma vez
            if (!window.controlsInitialized) {
                setupControls();
                enableAutoFire(); // Habilita se desejar
                window.controlsInitialized = true; // Flag para evitar re-setup
            }
            stopMusic(); // Para garantir que música de game over pare
            playSound(bgmGame); // Toca música principal
            if (!gameLoopId) { // Evita múltiplos loops
               gameLoopId = requestAnimationFrame(gameLoop);
            }
        }
        
        // Atualiza a barra de vida do jogador na UI
        function updatePlayerHPBar() {
            const percentage = (playerCurrentHP / playerMaxHP) * 100;
            playerHPBarFill.style.width = `${Math.max(0, percentage)}%`; // Garante que não seja negativo
        }
        
        // Função para fazer o jogador levar dano - Adiciona som e screen shake
        function playerTakeDamage(damage) {
            if (isPlayerInvulnerable) return;

            playerCurrentHP -= damage;
            updatePlayerHPBar();
            playSound(sfxPlayerDamage); // Toca som de dano
            triggerScreenShake(); // Ativa o screen shake

            if (playerCurrentHP <= 0) {
                // Cria explosão na posição do jogador antes de morrer
                createExplosion(playerX + playerWidth / 2, playerY + playerHeight / 2);
                player.style.display = 'none'; // Esconde o jogador
                gameOver();
            } else {
                // Ativar invulnerabilidade
                isPlayerInvulnerable = true;
                player.classList.add('invulnerable');
                if (playerInvulnerableTimer) clearTimeout(playerInvulnerableTimer);
                playerInvulnerableTimer = setTimeout(() => {
                    isPlayerInvulnerable = false;
                    player.classList.remove('invulnerable');
                    playerInvulnerableTimer = null;
                }, playerInvulnerableDuration);
            }
        }
        
        // Função para aplicar screen shake
        function triggerScreenShake() {
            gameContainer.classList.add('shake');
            setTimeout(() => {
                gameContainer.classList.remove('shake');
            }, 150); // Duração do shake (igual à animação CSS)
        }
        
        // Initialize the game
        resetGame();
    </script>
</body>
