<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Carro 3D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #scoreboard {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px 50px;
            border-radius: 15px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            display: none;
        }
        #speedometer {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 150px;
            height: 150px;
        }
        #healthBars {
            position: absolute;
            top: 100px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
        }
        .healthBar {
            margin: 10px 0;
        }
        .healthBar label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .healthBarContainer {
            width: 200px;
            height: 25px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }
        .healthBarFill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        #aiMessage {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 152, 0, 0.9);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="ui">
        <div id="scoreboard">
            <div>JOGADOR: <span id="playerScore">0</span> | IA: <span id="aiScore">0</span></div>
        </div>
        <div id="message">Pressione ESPAÇO para iniciar</div>
        <div id="aiMessage"></div>
        <canvas id="speedometer"></canvas>
        <div id="healthBars">
            <div class="healthBar">
                <label>JOGADOR</label>
                <div class="healthBarContainer">
                    <div class="healthBarFill" id="playerHealth" style="width: 0%;">0/30</div>
                </div>
            </div>
            <div class="healthBar">
                <label>IA</label>
                <div class="healthBarContainer">
                    <div class="healthBarFill" id="aiHealth" style="width: 0%;">0/30</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Game constants
        const MAX_SCORE = 30;
        const PLAYER_CAR_COLOR = 0x0000FF;
        const AI_CAR_COLOR = 0xFF0000;
        const COIN_COLOR = 0xFFD700;
        const GROUND_COLOR = 0x228B22;
        const ROAD_COLOR = 0x333333;
        const ROAD_LINE_COLOR = 0xFFFFFF;
        const CLOUD_COLOR = 0xFFFFFF;
        const MOUNTAIN_COLOR = 0x8B4513;
        const TREE_TRUNK_COLOR = 0x8B4513;
        const TREE_LEAVES_COLOR = 0x228B22;
        const TRAIN_TRACK_COLOR = 0x654321;
        const TRAIN_BODY_COLOR = 0xFF0000;
        const TRAIN_CHIMNEY_COLOR = 0x333333;
        const PLAYER_ACCELERATION = 0.01;
        const PLAYER_MAX_SPEED = 0.30;
        const PLAYER_TURN_SPEED = 0.020;
        const AI_SPEED = 0.22;
        const AI_TURN_SPEED = 0.05;
        const TRAIN_SPEED = 0.01;
        const CAMERA_DISTANCE = 17;
        const CAMERA_HEIGHT = 8;
        const COIN_COUNT = 5;
        const EXPLOSION_PARTICLE_COUNT = 10;
        const MAP_LIMIT = 145;
        const TRAIN_COLLISION_DISTANCE = 4;
        const COIN_COLLISION_DISTANCE = 2.5;
        const TRACK_RADIUS = 40;


        // Configuração inicial
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 0, 500);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;

        // Iluminação
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(50, 100, 50);
        dirLight.castShadow = true;
        dirLight.shadow.camera.left = -100;
        dirLight.shadow.camera.right = 100;
        dirLight.shadow.camera.top = 100;
        dirLight.shadow.camera.bottom = -100;
        scene.add(dirLight);

        // Chão
        const groundGeometry = new THREE.PlaneGeometry(300, 300);
        const groundMaterial = new THREE.MeshLambertMaterial({ color: GROUND_COLOR });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Estrada
        const roadGeometry = new THREE.PlaneGeometry(20, 300);
        const roadMaterial = new THREE.MeshLambertMaterial({ color: ROAD_COLOR });
        const road = new THREE.Mesh(roadGeometry, roadMaterial);
        road.rotation.x = -Math.PI / 2;
        road.position.y = 0.01;
        road.receiveShadow = true;
        scene.add(road);

        // Linhas da estrada
        for (let i = -140; i < 140; i += 20) {
            const lineGeometry = new THREE.PlaneGeometry(2, 10);
            const lineMaterial = new THREE.MeshBasicMaterial({ color: ROAD_LINE_COLOR });
            const line = new THREE.Mesh(lineGeometry, lineMaterial);
            line.rotation.x = -Math.PI / 2;
            line.position.set(0, 0.02, i);
            scene.add(line);
        }

        // Nuvens
        function createCloud(x, y, z) {
            const cloud = new THREE.Group();
            for (let i = 0; i < 5; i++) {
                const cloudGeometry = new THREE.SphereGeometry(3 + Math.random() * 2, 8, 8);
                const cloudMaterial = new THREE.MeshLambertMaterial({ color: CLOUD_COLOR });
                const cloudPart = new THREE.Mesh(cloudGeometry, cloudMaterial);
                cloudPart.position.set(Math.random() * 8 - 4, Math.random() * 2, Math.random() * 8 - 4);
                cloud.add(cloudPart);
            }
            cloud.position.set(x, y, z);
            return cloud;
        }

        for (let i = 0; i < 10; i++) {
            const cloud = createCloud(
                Math.random() * 200 - 100,
                30 + Math.random() * 20,
                Math.random() * 200 - 100
            );
            scene.add(cloud);
        }

        // Montanhas
        for (let i = 0; i < 8; i++) {
            const mountainGeometry = new THREE.ConeGeometry(15 + Math.random() * 10, 30 + Math.random() * 20, 4);
            const mountainMaterial = new THREE.MeshLambertMaterial({ color: MOUNTAIN_COLOR });
            const mountain = new THREE.Mesh(mountainGeometry, mountainMaterial);
            const angle = (i / 8) * Math.PI * 2;
            mountain.position.set(Math.cos(angle) * 120, 15, Math.sin(angle) * 120);
            mountain.rotation.y = Math.random() * Math.PI;
            scene.add(mountain);
        }

        // Árvores
        function createTree(x, z) {
            const tree = new THREE.Group();
            const trunkGeometry = new THREE.CylinderGeometry(0.5, 0.7, 5, 8);
            const trunkMaterial = new THREE.MeshLambertMaterial({ color: TREE_TRUNK_COLOR });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.y = 2.5;
            trunk.castShadow = true;
            tree.add(trunk);

            const leavesGeometry = new THREE.SphereGeometry(3, 8, 8);
            const leavesMaterial = new THREE.MeshLambertMaterial({ color: TREE_LEAVES_COLOR });
            const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
            leaves.position.y = 6;
            leaves.castShadow = true;
            tree.add(leaves);

            tree.position.set(x, 0, z);
            return tree;
        }

        for (let i = 0; i < 30; i++) {
            const x = Math.random() * 260 - 130;
            const z = Math.random() * 260 - 130;
            if (Math.abs(x) > 15 && Math.sqrt(x * x + z * z) > 30) {
                scene.add(createTree(x, z));
            }
        }

        // Trilho do trem (circular)
        const trackGeometry = new THREE.TorusGeometry(TRACK_RADIUS, 0.3, 8, 50);
        const trackMaterial = new THREE.MeshLambertMaterial({ color: TRAIN_TRACK_COLOR });
        const track = new THREE.Mesh(trackGeometry, trackMaterial);
        track.rotation.x = Math.PI / 2;
        track.position.y = 0.3;
        scene.add(track);

        // Trem
        const trainGroup = new THREE.Group();
        const trainGeometry = new THREE.BoxGeometry(3, 2, 5);
        const trainMaterial = new THREE.MeshLambertMaterial({ color: TRAIN_BODY_COLOR });
        const trainBody = new THREE.Mesh(trainGeometry, trainMaterial);
        trainBody.castShadow = true;
        trainGroup.add(trainBody);

        const chimneyGeometry = new THREE.CylinderGeometry(0.5, 0.5, 1.5, 8);
        const chimneyMaterial = new THREE.MeshLambertMaterial({ color: TRAIN_CHIMNEY_COLOR });
        const chimney = new THREE.Mesh(chimneyGeometry, chimneyMaterial);
        chimney.position.set(0, 1.75, 1.5);
        trainGroup.add(chimney);

        trainGroup.position.set(TRACK_RADIUS, 1, 0);
        scene.add(trainGroup);

        let trainAngle = 0;

        // Carros
        function createCar(color) {
            const car = new THREE.Group();
            const bodyGeometry = new THREE.BoxGeometry(2, 1, 3);
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: color });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.5;
            body.castShadow = true;
            car.add(body);

            const topGeometry = new THREE.BoxGeometry(1.5, 0.8, 1.5);
            const top = new THREE.Mesh(topGeometry, bodyMaterial);
            top.position.set(0, 1.4, -0.2);
            top.castShadow = true;
            car.add(top);

            const wheelGeometry = new THREE.CylinderGeometry(0.4, 0.4, 0.3, 16);
            const wheelMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 });
            const wheelPositions = [
                [-1, 0.4, 1],
                [1, 0.4, 1],
                [-1, 0.4, -1],
                [1, 0.4, -1]
            ];

            wheelPositions.forEach(pos => {
                const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel.rotation.z = Math.PI / 2;
                wheel.position.set(pos[0], pos[1], pos[2]);
                wheel.castShadow = true;
                car.add(wheel);
            });

            return car;
        }

        const playerCar = createCar(PLAYER_CAR_COLOR);
        playerCar.position.set(-5, 0, -50);
        scene.add(playerCar);

        const aiCar = createCar(AI_CAR_COLOR);
        aiCar.position.set(5, 0, -50);
        scene.add(aiCar);

        // Moedas
        const coins = [];
        function createCoin() {
            const coinGeometry = new THREE.CylinderGeometry(1, 1, 0.3, 16);
            const coinMaterial = new THREE.MeshLambertMaterial({ color: COIN_COLOR });
            const coin = new THREE.Mesh(coinGeometry, coinMaterial);
            
            let x, z;
            do {
                x = Math.random() * 200 - 100;
                z = Math.random() * 200 - 100;
            } while (Math.sqrt(x * x + z * z) < 25 || Math.abs(x) < 12);
            
            coin.position.set(x, 1, z);
            coin.castShadow = true;
            scene.add(coin);
            coins.push(coin);
        }

        for (let i = 0; i < COIN_COUNT; i++) {
            createCoin();
        }

        // Estado do jogo
        let gameState = {
            started: false,
            playerScore: 0,
            aiScore: 0,
            playerSpeed: 0,
            aiTarget: null
        };

        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            if (e.key === ' ') {
                if (!gameState.started || gameState.playerScore >= MAX_SCORE || gameState.aiScore >= MAX_SCORE) {
                    resetGame();
                }
            }
        });
        window.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

        function resetGame() {
            gameState = {
                started: true,
                playerScore: 0,
                aiScore: 0,
                playerSpeed: 0,
                aiTarget: null
            };
            playerCar.position.set(-5, 0, -50);
            playerCar.rotation.y = 0;
            aiCar.position.set(5, 0, -50);
            aiCar.rotation.y = 0;
            
            coins.forEach(coin => scene.remove(coin));
            coins.length = 0;
            for (let i = 0; i < COIN_COUNT; i++) {
                createCoin();
            }
            
            updateUI();
            document.getElementById('message').style.display = 'none';
        }

        function updateUI() {
            document.getElementById('playerScore').textContent = gameState.playerScore;
            document.getElementById('aiScore').textContent = gameState.aiScore;
            
            const playerPercent = (gameState.playerScore / MAX_SCORE) * 100;
            const aiPercent = (gameState.aiScore / MAX_SCORE) * 100;
            
            document.getElementById('playerHealth').style.width = playerPercent + '%';
            document.getElementById('playerHealth').textContent = gameState.playerScore + `/${MAX_SCORE}`;
            document.getElementById('aiHealth').style.width = aiPercent + '%';
            document.getElementById('aiHealth').textContent = gameState.aiScore + `/${MAX_SCORE}`;
        }

        function showAIMessage() {
            const msg = document.getElementById('aiMessage');
            msg.textContent = 'IA COLETOU UMA MOEDA!';
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 1500);
        }

        function explode(car) {
            const originalPos = car === playerCar ? 
                new THREE.Vector3(-5, 0, -50) : 
                new THREE.Vector3(5, 0, -50);
            
            // Efeito de explosão simples
            const particles = [];
            for (let i = 0; i < EXPLOSION_PARTICLE_COUNT; i++) {
                const particleGeometry = new THREE.SphereGeometry(0.2, 4, 4);
                const particleMaterial = new THREE.MeshBasicMaterial({ color: 0xFF6600 });
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                particle.position.copy(car.position);
                particle.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 2,
                    Math.random() * 2,
                    (Math.random() - 0.5) * 2
                );
                scene.add(particle);
                particles.push(particle);
            }
            
            setTimeout(() => {
                particles.forEach(p => scene.remove(p));
            }, 500);
            
            car.position.copy(originalPos);
            car.rotation.y = 0;
            if (car === playerCar) gameState.playerSpeed = 0;
        }

        function checkCollision(obj1, obj2, distance) {
            return obj1.position.distanceTo(obj2.position) < distance;
        }

        // Velocímetro
        const speedCanvas = document.getElementById('speedometer');
        const speedCtx = speedCanvas.getContext('2d');
        speedCanvas.width = 150;
        speedCanvas.height = 150;

        function drawSpeedometer(speed) {
            const centerX = 75;
            const centerY = 75;
            const radius = 60;
            
            speedCtx.clearRect(0, 0, 150, 150);
            
            // Fundo
            speedCtx.beginPath();
            speedCtx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            speedCtx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            speedCtx.fill();
            
            // Marcações
            speedCtx.strokeStyle = '#fff';
            speedCtx.lineWidth = 2;
            for (let i = 0; i <= 10; i++) {
                const angle = (Math.PI * 0.75) + (i / 10) * (Math.PI * 1.5);
                const x1 = centerX + Math.cos(angle) * (radius - 10);
                const y1 = centerY + Math.sin(angle) * (radius - 10);
                const x2 = centerX + Math.cos(angle) * (radius - 5);
                const y2 = centerY + Math.sin(angle) * (radius - 5);
                speedCtx.beginPath();
                speedCtx.moveTo(x1, y1);
                speedCtx.lineTo(x2, y2);
                speedCtx.stroke();
            }
            
            // Ponteiro
            const speedPercent = Math.min(speed / 0.5, 1);
            const angle = (Math.PI * 0.75) + speedPercent * (Math.PI * 1.5);
            speedCtx.strokeStyle = '#ff0000';
            speedCtx.lineWidth = 3;
            speedCtx.beginPath();
            speedCtx.moveTo(centerX, centerY);
            speedCtx.lineTo(
                centerX + Math.cos(angle) * (radius - 15),
                centerY + Math.sin(angle) * (radius - 15)
            );
            speedCtx.stroke();
            
            // Texto
            speedCtx.fillStyle = '#fff';
            speedCtx.font = 'bold 16px Arial';
            speedCtx.textAlign = 'center';
            speedCtx.fillText(Math.round(speed * 100) + ' km/h', centerX, centerY + 30);
        }

        // Loop de animação
        function animate() {
            requestAnimationFrame(animate);

            if (gameState.started && gameState.playerScore < MAX_SCORE && gameState.aiScore < MAX_SCORE) {
                // Controle do jogador

                if (keys['arrowup'] || keys['w']) {
                    gameState.playerSpeed = Math.min(gameState.playerSpeed + PLAYER_ACCELERATION, PLAYER_MAX_SPEED);
                } else if (keys['arrowdown'] || keys['s']) {
                    gameState.playerSpeed = Math.max(gameState.playerSpeed - PLAYER_ACCELERATION, -PLAYER_MAX_SPEED / 2);
                } else {
                    gameState.playerSpeed *= 0.95;
                }

                if (keys['arrowleft'] || keys['a']) {
                    playerCar.rotation.y += PLAYER_TURN_SPEED;
                }
                if (keys['arrowright'] || keys['d']) {
                    playerCar.rotation.y -= PLAYER_TURN_SPEED;
                }

                playerCar.position.x += Math.sin(playerCar.rotation.y) * gameState.playerSpeed;
                playerCar.position.z += Math.cos(playerCar.rotation.y) * gameState.playerSpeed;

                // IA
                if (!gameState.aiTarget || !coins.includes(gameState.aiTarget)) {
                    let minDist = Infinity;
                    coins.forEach(coin => {
                        const dist = aiCar.position.distanceTo(coin.position);
                        if (dist < minDist) {
                            minDist = dist;
                            gameState.aiTarget = coin;
                        }
                    });
                }

                if (gameState.aiTarget) {
                    const dx = gameState.aiTarget.position.x - aiCar.position.x;
                    const dz = gameState.aiTarget.position.z - aiCar.position.z;
                    const targetAngle = Math.atan2(dx, dz);
                    
                    let angleDiff = targetAngle - aiCar.rotation.y;
                    while (angleDiff > Math.PI) angleDiff -= Math.PI * 2;
                    while (angleDiff < -Math.PI) angleDiff += Math.PI * 2;
                    
                    aiCar.rotation.y += angleDiff * AI_TURN_SPEED;
                    
                    aiCar.position.x += Math.sin(aiCar.rotation.y) * AI_SPEED;
                    aiCar.position.z += Math.cos(aiCar.rotation.y) * AI_SPEED;
                }

                // Limites do mapa
                [playerCar, aiCar].forEach(car => {
                    if (Math.abs(car.position.x) > MAP_LIMIT) car.position.x = Math.sign(car.position.x) * MAP_LIMIT;
                    if (Math.abs(car.position.z) > MAP_LIMIT) car.position.z = Math.sign(car.position.z) * MAP_LIMIT;
                });

                // Colisão com trem
                if (checkCollision(playerCar, trainGroup, TRAIN_COLLISION_DISTANCE)) {
                    explode(playerCar);
                }
                if (checkCollision(aiCar, trainGroup, TRAIN_COLLISION_DISTANCE)) {
                    explode(aiCar);
                }

                // Coleta de moedas
                coins.forEach((coin, index) => {
                    coin.rotation.y += 0.05;
                    
                    if (checkCollision(playerCar, coin, COIN_COLLISION_DISTANCE)) {
                        gameState.playerScore++;
                        scene.remove(coin);
                        coins.splice(index, 1);
                        createCoin();
                        updateUI();
                    }
                    
                    if (checkCollision(aiCar, coin, COIN_COLLISION_DISTANCE)) {
                        gameState.aiScore++;
                        scene.remove(coin);
                        coins.splice(index, 1);
                        createCoin();
                        showAIMessage();
                        updateUI();
                        gameState.aiTarget = null;
                    }
                });

                // Verificar vitória
                if (gameState.playerScore >= MAX_SCORE) {
                    document.getElementById('message').textContent = 'VOCÊ VENCEU! Pressione ESPAÇO para jogar novamente';
                    document.getElementById('message').style.display = 'block';
                }
                if (gameState.aiScore >= MAX_SCORE) {
                    document.getElementById('message').textContent = 'IA VENCEU! Pressione ESPAÇO para jogar novamente';
                    document.getElementById('message').style.display = 'block';
                }
            }

            // Animação do trem
            trainAngle += TRAIN_SPEED;
            trainGroup.position.x = Math.cos(trainAngle) * TRACK_RADIUS;
            trainGroup.position.z = Math.sin(trainAngle) * TRACK_RADIUS;
            trainGroup.rotation.y = -trainAngle + Math.PI / 2;

            // Câmera seguindo o jogador
            camera.position.x = playerCar.position.x - Math.sin(playerCar.rotation.y) * CAMERA_DISTANCE;
            camera.position.z = playerCar.position.z - Math.cos(playerCar.rotation.y) * CAMERA_DISTANCE;
            camera.position.y = playerCar.position.y + CAMERA_HEIGHT;
            camera.lookAt(playerCar.position);

            drawSpeedometer(Math.abs(gameState.playerSpeed));

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        document.getElementById('message').style.display = 'block';
        animate();
    </script>
</body>
</html>
